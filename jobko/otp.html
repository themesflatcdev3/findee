<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Reset Pass</title>
    <!-- Apply dark theme early to avoid white flash -->
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark2.png" alt="">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h3>Verification</h3>
    </div>
    <div class="app-content style-4">
        <div class="tf-container">
            <p class="body-2 text-dark-4">Weâ€™ve send you the verification code on </p>
            <p class="button-1 text-dark">themesflat@gmail.com</p>
            <div class="digit-group mt-24">
                <input class="form-control" required type="text" id="digit-2" name="digit-2" data-next="digit-3"
                    data-previous="digit-1" value="7">
                <input class="form-control" required type="text" id="digit-3" name="digit-3" data-next="digit-4"
                    data-previous="digit-2">
                <input class="form-control" required type="text" id="digit-4" name="digit-4" data-next="digit-5"
                    data-previous="digit-3">
                <input class="form-control" required type="text" id="digit-5" name="digit-5" data-next="digit-6"
                    data-previous="digit-4">
            </div>
            <a href="new-pass.html" class="mt-32 tf-btn primary btn-md">Reset Now</a>
            <p class="d-flex justify-content-center mt-48 text-center text-dark-5 body-2">Get Code in&nbsp;<span
                    class="js-countdown" data-timer="60" data-labels=" :  ,  : , : , "></span>&nbsp;<a href="#"
                    class="text-primary button-1">Resend</a></p>

        </div>

    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/count-down.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
