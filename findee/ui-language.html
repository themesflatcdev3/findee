<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Language</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark2.png" alt="">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top line-bt header-st2">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn"><i class="icon-arr-left"></i></a>
        </div>
        <h4>Language</h4>
    </div>

    <div class="app-content pb-32">
        <div class="tf-container">
            <div class="card mt-20">
                <fieldset class="fieldset-radio">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle1">
                    <label for="radioCircle1">Krio</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle2">
                    <label for="radioCircle2">Akan</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle3">
                    <label for="radioCircle3">Amharic</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle4" checked>
                    <label for="radioCircle4">English</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle5">
                    <label for="radioCircle5">Assam</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle6">
                    <label for="radioCircle6">Bambara</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle7">
                    <label for="radioCircle7">Hausa</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle8">
                    <label for="radioCircle8">Hawaii</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle9">
                    <label for="radioCircle9">Hindi</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle10">
                    <label for="radioCircle10">Hmong</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle11">
                    <label for="radioCircle11">Iceland</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle12">
                    <label for="radioCircle12">Igbo</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle13">
                    <label for="radioCircle13">Pashto</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle14">
                    <label for="radioCircle14">Punjab</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle15">
                    <label for="radioCircle15">Quechua</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle16">
                    <label for="radioCircle16">Romania</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle17">
                    <label for="radioCircle17">Samoa</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle18">
                    <label for="radioCircle18">Slovak</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle19">
                    <label for="radioCircle19">Telugu</label>
                </fieldset>
                <fieldset class="fieldset-radio mt-20">
                    <input type="radio" class="tf-radio" name="radioCircle" id="radioCircle20">
                    <label for="radioCircle20">Tigrinya</label>
                </fieldset>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



</body>

</html>
