<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Avatar</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark2.png" alt="">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top line-bt header-st2">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn"><i class="icon-arr-left"></i></a>
        </div>
        <h4>Avatar</h4>
    </div>

    <div class="app-content pb-32">
        <div class="tf-container">
            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Default Avatar</h4>
                </div>
                <ul class="d-flex gap-12 flex-wrap card-body mt-20">
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-4.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-5.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-6.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-7.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-8.jpg" alt="img">
                        </div>
                        
                    </li>

                </ul>
            </div>
            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Avatar Size</h4>
                </div>
                <ul class="d-flex gap-25 flex-wrap align-items-center card-body mt-20">
                    <li>
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-4.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-52">
                            <img src="images/avt/avt-5.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-60">
                            <img src="images/avt/avt-6.jpg" alt="img">
                        </div>
                    </li>
                    <li>
                        <div class="avatar round avt-70">
                            <img src="images/avt/avt-7.jpg" alt="img">
                        </div>
                    </li>

                </ul>
            </div>
            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Avatar List</h4>
                </div>
                <ul class="list-stacked card-body mt-20">
                    <li class="avt-list">
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-4.jpg" alt="img">
                        </div>
                    </li>
                    <li class="avt-list">
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-5.jpg" alt="img">
                        </div>
                    </li>
                    <li class="avt-list">
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-6.jpg" alt="img">
                        </div>
                    </li>
                    <li class="avt-list">
                        <div class="avatar round avt-40">
                            <img src="images/avt/avt-7.jpg" alt="img">
                        </div>
                    </li>

                </ul>
            </div>
            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Avatar Satus</h4>
                </div>
                <ul class="d-flex gap-10 flex-wrap card-body mt-20">
                    <li>
                        <div class="avatar avt-52 avt-status">
                            <img src="images/avt/avt-4.jpg" alt="img">
                            <span class="status"></span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar avt-52 avt-status">
                            <img src="images/avt/avt-5.jpg" alt="img">
                            <span class="status"></span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar avt-52 avt-status">
                            <img src="images/avt/avt-6.jpg" alt="img">
                            <span class="status"></span>

                        </div>
                    </li>
                    <li>
                        <div class="avatar avt-52 avt-status">
                            <img src="images/avt/avt-7.jpg" alt="img">
                            <span class="status"></span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar avt-52 avt-status">
                            <img src="images/avt/avt-8.jpg" alt="img">
                            <span class="status"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>

</body>

</html>
