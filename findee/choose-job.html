<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Choose job</title>
    <!-- Apply dark theme early to avoid white flash -->
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <a href="javascript:void(0);" class="icon back-btn">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <div></div>
        <a href="" class="text-caption-2">Skip</a>
    </div>
    <div class="app-content style-4">
        <div class="tf-container">
            <div class="search-box style-2 mb-24">
                <div class="icon-left">
                    <i class="icon icon-search"></i>
                </div>
                <input type="text" class="search-field" value="UI/UX Design" placeholder="City, Sate, Zip...">
            </div>
            <h2 class="mb-9">What is your expertise?</h2>
            <p class="mb-24">Please select your field of expertise (up to 5)</p>
            <div class="d-grid gap-8">
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise1">
                    <label class="text-button" for="expertise1">
                        Real Estate
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise2">
                    <label class="text-button" for="expertise2">
                        Human Resources
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise3" checked>
                    <label class="text-button" for="expertise3">
                        UI/UX Desgin
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise4">
                    <label class="text-button" for="expertise4">
                        Banking
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise5" checked>
                    <label class="text-button" for="expertise5">
                        IT & Networking
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise6">
                    <label class="text-button" for="expertise6">
                        Accounting
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise7">
                    <label class="text-button" for="expertise7">
                        Sales & Marketing
                    </label>
                </div>
                <div class="tf-btn-radio type-square">
                    <input type="checkbox" class="" name="radioSquare" id="expertise8">
                    <label class="text-button" for="expertise8">
                        Education
                    </label>
                </div>
            </div>
            <a href="profile-edit.html" class="tf-btn round-full Login">Next</a>
        </div>
    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
