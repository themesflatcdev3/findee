<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Profile Language</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h4>Language</h4>
        <a href="#" class="text-caption-1 text-Primary">Save</a>
    </div>
    <div class="app-content style-4 edit-profile-wrap">
        <div class="tf-container">
            <form action="profile.html">
                <div class="mb-8">
                    <div class="label text-caption-1 mb-8">Language<span class="text-Red">*</span></div>
                    <div class="nice-select tf-select" tabindex="0">
                        <span class="current text-body text-OnSurface">English (US)</span>
                        <ul class="list">
                            <li data-value="English (US)" class="option selected">English (US)</li>
                            <li data-value="Vietnam (VND)" class="option">Vietnam (VND)</li>
                        </ul>
                    </div>
                </div>
                <div class="">
                    <div class="label text-caption-1 mb-8">Proficiency</div>
                    <div class="nice-select tf-select" tabindex="0">
                        <span class="current text-body text-OnSurface">Native or Bilingual Proficiency</span>
                        <ul class="list">
                            <li data-value="Native or Bilingual Proficiency" class="option selected">Native or Bilingual Proficiency</li>
                            <li data-value="Normal" class="option">Normal</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>

    </div>

   
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
