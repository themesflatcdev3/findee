<!DOCTYPE html>

    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Sign In</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <div class="logo-account">
            <img class="logo-white" src="images/logo/logo-light.png" alt="">
        </div>
    </div>
    <div class="app-content style-4 signIn-area">

                    <div class="label text-caption-1">Email or Phone</div>
                    <fieldset class="input-icon mt-12">
                        <input type="text" value="hi.findee@gmail.com" placeholder="Type your email" class="form-control">
                    </fieldset>
                </div>
                <div class="mt-20">
                    <div class="label text-caption-1">Password</div>
                    <fieldset class="mt-16 input-icon">
                        <div class="box-view-hide">
                            <input type="text" value="123456" placeholder="Type your password" class="form-control password-field">
                            <div class="show-pass active">

                    </div>
                    <a href="forgot-pass.html" class="button-1 text-primary">Forgot Password?</a>
                </div>

            </form>

                <a href="index.html" class="btn-social-icon">

                    </svg>
                    <div class="text-button text-OnSurface">Continue with Apple</div>
