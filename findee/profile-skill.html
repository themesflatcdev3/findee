<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Profile Skills</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h4>Skills</h4>
        <a href="#" class="text-caption-1 text-Primary">Save</a>
    </div>
    <div class="app-content style-4 edit-profile-wrap">
        <div class="tf-container">
            <form class="d-grid gap-8" action="profile.html">
                <div class="search-box style-1">
                    <div class="icon-left">
                        <i class="icon icon-search"></i>
                    </div>
                    <input type="text" class="search-field" placeholder="Type here">
                </div>
                <div class="skill-item item-ft">
                    <i class="left-icon icon-skill"></i>
                    <a href="#" class="title text-button-small link">Figma</a>
                    <i class="right-icon icon-close item-remove"></i>
                </div>
                <div class="skill-item item-ft">
                    <i class="left-icon icon-skill"></i>
                    <a href="#" class="title text-button-small link">Photoshop</a>
                    <i class="right-icon icon-close item-remove"></i>
                </div>
                <div class="skill-item item-ft">
                    <i class="left-icon icon-skill"></i>
                    <a href="#" class="title text-button-small link">Ai</a>
                    <i class="right-icon icon-close item-remove"></i>
                </div>
                <div class="skill-item item-ft">
                    <i class="left-icon icon-skill"></i>
                    <a href="#" class="title text-button-small link">Sketch</a>
                    <i class="right-icon icon-close item-remove"></i>
                </div>
                <a href="profile.html" class="tf-btn style-2 text-button round-full">
                    <i class="icon icon-plus"></i>
                    Add Skills
                </a>
            </form>
        </div>

    </div>

   
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
