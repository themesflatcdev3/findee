<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Language</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h4>Language</h4>
        <div></div>
    </div>
    <div class="app-content style-4 edit-profile-wrap">
        <div class="tf-container">
            <div class="d-grid gap-8">
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language1">
                    <label class="text-button" for="language1">
                        English (US)
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language2">
                    <label class="text-button" for="language2">
                        English (UK)
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language3" checked="">
                    <label class="text-button" for="language3">
                        Arabic
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language4">
                    <label class="text-button" for="language4">
                        Hindi
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language5">
                    <label class="text-button" for="language5">
                        Mandarin
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language6">
                    <label class="text-button" for="language6">
                        Spanish
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language7">
                    <label class="text-button" for="language7">
                        French
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language8">
                    <label class="text-button" for="language8">
                        Bengali
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language9">
                    <label class="text-button" for="language9">
                        Russian
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language10">
                    <label class="text-button" for="language10">
                        Vietnammes
                    </label>
                </div>
                <div class="tf-btn-radio">
                    <input type="radio" class="" name="radioSquare" id="language11">
                    <label class="text-button" for="language11">
                        Chinese
                    </label>
                </div>
            </div>
        </div>

    </div>

   
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
