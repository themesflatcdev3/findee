<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>input</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <a href="javascript:void(0);" class="icon back-btn">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.398 19.9524C15.4532 20.0039 15.4976 20.066 15.5283 20.135C15.5591 20.204 15.5756 20.2784 15.5769 20.354C15.5783 20.4295 15.5644 20.5045 15.5361 20.5746C15.5078 20.6446 15.4657 20.7082 15.4123 20.7616C15.3588 20.8151 15.2952 20.8572 15.2252 20.8855C15.1551 20.9137 15.0801 20.9276 15.0046 20.9263C14.9291 20.925 14.8546 20.9084 14.7856 20.8777C14.7166 20.847 14.6545 20.8026 14.603 20.7474L7.10298 13.2474C6.99764 13.1419 6.93848 12.9989 6.93848 12.8499C6.93848 12.7008 6.99764 12.5578 7.10298 12.4524L14.603 4.95236C14.7096 4.853 14.8506 4.79891 14.9964 4.80148C15.1421 4.80405 15.2811 4.86308 15.3842 4.96614C15.4873 5.0692 15.5463 5.20824 15.5489 5.35397C15.5514 5.49969 15.4973 5.64073 15.398 5.74736L8.29642 12.8499L15.398 19.9524Z" fill="#121212"></path>
            </svg>
        </a>
        <h4>Input</h4>
        <div></div>
    </div>

    <div class="app-content pb-32">
        <div class="tf-container">

            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Input </h4>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="mt-20 input-fill">
                            <label>Your name</label>
                            <input type="text" placeholder="Enter your name" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email address" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Password</label>
                            <div class="box-view-hide">
                                <input type="text" value="123456" placeholder="Type your password" class="form-control password-field">
                                <div class="show-pass active">
                                    <span class="icon-pass icon-view">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0.833984 10.0007C0.833984 10.0007 4.16732 3.33398 10.0007 3.33398C15.834 3.33398 19.1673 10.0007 19.1673 10.0007C19.1673 10.0007 15.834 16.6673 10.0007 16.6673C4.16732 16.6673 0.833984 10.0007 0.833984 10.0007Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </span>
                                    <span class="icon-pass icon-hide">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12.1073 7.8916L7.89063 12.1083C7.34896 11.5666 7.01562 10.8249 7.01562 9.99993C7.01562 8.34993 8.34896 7.0166 9.99896 7.0166C10.824 7.0166 11.5656 7.34994 12.1073 7.8916Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M14.8518 4.8084C13.3935 3.7084 11.7268 3.1084 10.0018 3.1084C7.06016 3.1084 4.31849 4.84173 2.41016 7.84173C1.66016 9.01673 1.66016 10.9917 2.41016 12.1667C3.06849 13.2001 3.83516 14.0917 4.66849 14.8084" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M7.01562 16.2751C7.96563 16.6751 8.97396 16.8917 9.99896 16.8917C12.9406 16.8917 15.6823 15.1584 17.5906 12.1584C18.3406 10.9834 18.3406 9.0084 17.5906 7.8334C17.3156 7.40006 17.0156 6.99173 16.7073 6.6084" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M12.9242 10.5835C12.7076 11.7585 11.7492 12.7168 10.5742 12.9335" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M7.89297 12.1084L1.66797 18.3334" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M18.3344 1.6665L12.1094 7.8915" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Website</label>
                            <input type="text" placeholder="Website" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter your phone number" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Birthday</label>
                            <input type="date" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Write your review"></textarea>
                        </fieldset>
                        <button type="submit" class="mt-20 tf-btn primary">Button</button>
                    </form>



                </div>
            </div>

        </div>
    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



</body>

</html>
