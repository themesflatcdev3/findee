<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>input</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark2.png" alt="">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top line-bt header-st2">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn"><i class="icon-arr-left"></i></a>
        </div>
        <h4>Input</h4>
    </div>

    <div class="app-content pb-32">
        <div class="tf-container">

            <div class="card mt-20">
                <div class="card-header">
                    <h4 class="fw-6">Input </h4>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="mt-20 input-fill">
                            <label>Your name</label>
                            <input type="text" placeholder="Enter your name" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email address" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Password</label>
                            <div class="box-view-hide">
                                <input type="password" placeholder="Enter your password"
                                    class="form-control password-field2">
                                <span class="show-pass2">
                                    <i class="icon-pass icon-view"></i>
                                    <i class="icon-pass icon-hide"></i>
                                </span>
                            </div>
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Website</label>
                            <input type="text" placeholder="Website" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter your phone number" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Birthday</label>
                            <input type="date" class="form-control">
                        </fieldset>
                        <fieldset class="mt-20 input-upload">
                            <span class="icon icon-upload2"></span>
                            <input type="file" class="upload-file">
                        </fieldset>
                        <fieldset class="mt-20 input-fill">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Write your review"></textarea>
                        </fieldset>
                        <button class="mt-20 tf-btn primary">Button</button>
                    </form>



                </div>
            </div>

        </div>
    </div>



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



</body>

</html>
