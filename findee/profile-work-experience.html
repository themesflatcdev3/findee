<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Profile Work Experience</title>
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h4>Work Experience</h4>
        <a href="#" class="text-caption-1 text-Primary">Save</a>
    </div>
    <div class="app-content style-4 edit-profile-wrap">
        <div class="tf-container">
            <form action="profile.html">
                <div class="accordion" id="accordionSummary">
                    <div class="accordion-item style-1">
                        <h2 class="accordion-header" id="Summary">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                <i class="icon icon-work"></i>
                                <span class="text-button-small title">Experience 1</span>
                                <div class="pluscircle">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21.3113 6.87821L17.1216 2.68946C16.9823 2.55014 16.8169 2.43962 16.6349 2.36421C16.4529 2.28881 16.2578 2.25 16.0608 2.25C15.8638 2.25 15.6687 2.28881 15.4867 2.36421C15.3047 2.43962 15.1393 2.55014 15 2.68946L3.43969 14.2498C3.2998 14.3886 3.18889 14.5538 3.11341 14.7358C3.03792 14.9178 2.99938 15.113 3.00001 15.3101V19.4998C3.00001 19.8976 3.15804 20.2791 3.43935 20.5604C3.72065 20.8417 4.10218 20.9998 4.50001 20.9998H20.25C20.4489 20.9998 20.6397 20.9208 20.7803 20.7801C20.921 20.6395 21 20.4487 21 20.2498C21 20.0509 20.921 19.8601 20.7803 19.7194C20.6397 19.5788 20.4489 19.4998 20.25 19.4998H10.8113L21.3113 8.99977C21.4506 8.86048 21.5611 8.69511 21.6365 8.5131C21.7119 8.33109 21.7507 8.136 21.7507 7.93899C21.7507 7.74198 21.7119 7.5469 21.6365 7.36489C21.5611 7.18288 21.4506 7.0175 21.3113 6.87821ZM8.68969 19.4998H4.50001V15.3101L12.75 7.06009L16.9397 11.2498L8.68969 19.4998ZM18 10.1895L13.8113 5.99977L16.0613 3.74977L20.25 7.93946L18 10.1895Z" fill="#2748DB"/>
                                    </svg>
                                </div>
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="Summary">
                            <div class="accordion-body">
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Job title</div>
                                    <fieldset class="input-icon">
                                        <input type="text" value="Design UI/UX" placeholder="Job title" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Company</div>
                                    <fieldset class="input-icon">
                                        <input type="text" value="FindeeCompany" placeholder="Company" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">From</div>
                                    <fieldset class="input-icon">
                                        <input type="date" value="2025-01-01" placeholder="" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">To</div>
                                    <fieldset class="input-icon">
                                        <input type="date" value="2026-01-01" placeholder="" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8 d-flex gap-12 align-items-center">
                                    <p>I currently work here</p>
                                    <fieldset class="fieldset-sw">
                                        <input type="checkbox" class="tf-switch-check" id="switchCheckDefault" checked>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Description</div>
                                    <fieldset class="input-icon">
                                        <textarea name="" placeholder="description"></textarea>
                                    </fieldset>
                                </div>
                                <a href="profile.html" class="tf-btn style-2 text-button round-full">
                                    <i class="icon icon-plus"></i>
                                    Add Experience
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item style-1">
                        <h2 class="accordion-header" id="Summary">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                                <i class="icon icon-work"></i>
                                <span class="text-button-small title">Experience 1</span>
                                <div class="pluscircle">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21.3113 6.87821L17.1216 2.68946C16.9823 2.55014 16.8169 2.43962 16.6349 2.36421C16.4529 2.28881 16.2578 2.25 16.0608 2.25C15.8638 2.25 15.6687 2.28881 15.4867 2.36421C15.3047 2.43962 15.1393 2.55014 15 2.68946L3.43969 14.2498C3.2998 14.3886 3.18889 14.5538 3.11341 14.7358C3.03792 14.9178 2.99938 15.113 3.00001 15.3101V19.4998C3.00001 19.8976 3.15804 20.2791 3.43935 20.5604C3.72065 20.8417 4.10218 20.9998 4.50001 20.9998H20.25C20.4489 20.9998 20.6397 20.9208 20.7803 20.7801C20.921 20.6395 21 20.4487 21 20.2498C21 20.0509 20.921 19.8601 20.7803 19.7194C20.6397 19.5788 20.4489 19.4998 20.25 19.4998H10.8113L21.3113 8.99977C21.4506 8.86048 21.5611 8.69511 21.6365 8.5131C21.7119 8.33109 21.7507 8.136 21.7507 7.93899C21.7507 7.74198 21.7119 7.5469 21.6365 7.36489C21.5611 7.18288 21.4506 7.0175 21.3113 6.87821ZM8.68969 19.4998H4.50001V15.3101L12.75 7.06009L16.9397 11.2498L8.68969 19.4998ZM18 10.1895L13.8113 5.99977L16.0613 3.74977L20.25 7.93946L18 10.1895Z" fill="#2748DB"/>
                                    </svg>
                                </div>
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse show" aria-labelledby="Summary">
                            <div class="accordion-body">
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Job title</div>
                                    <fieldset class="input-icon">
                                        <input type="text" value="Design UI/UX" placeholder="Job title" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Company</div>
                                    <fieldset class="input-icon">
                                        <input type="text" value="FindeeCompany" placeholder="Company" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">From</div>
                                    <fieldset class="input-icon">
                                        <input type="date" value="2025-01-01" placeholder="" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">To</div>
                                    <fieldset class="input-icon">
                                        <input type="date" value="2026-01-01" placeholder="" class="form-control" required>
                                    </fieldset>
                                </div>
                                <div class="mb-8 d-flex gap-12 align-items-center">
                                    <p>I currently work here</p>
                                    <fieldset class="fieldset-sw">
                                        <input type="checkbox" class="tf-switch-check" id="switchCheckDefault" checked>
                                    </fieldset>
                                </div>
                                <div class="mb-8">
                                    <div class="label text-caption-1 mb-8">Description</div>
                                    <fieldset class="input-icon">
                                        <textarea name="" placeholder="description"></textarea>
                                    </fieldset>
                                </div>
                                <a href="profile.html" class="tf-btn style-2 text-button round-full">
                                    <i class="icon icon-plus"></i>
                                    Add Experience
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

   
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
