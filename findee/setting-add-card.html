<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />
    <title>Add New Card</title>
    <!-- Apply dark theme early to avoid white flash -->
    <script>
        if (localStorage.toggled === "dark-theme") {
            document.documentElement.classList.add('dark-theme');
        }
    </script>

</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-dark.png" alt="">
        </div>
        
    </div>
    <!-- /preload -->
    <div class="header-avt fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h4>Add New Card</h4>
        <div></div>
    </div>
    <div class="app-content style-2">
        <form action="#">
            <div class="p-16 d-grid gap-12 mb-20">
                <div class="">
                    <div class="label text-caption-1 mb-8">Holder Name</div>
                    <fieldset class="input-icon">
                        <input type="text" value="Tony Nguyen" placeholder="Full Name" class="form-control">
                    </fieldset>
                </div>
                <div class="">
                    <div class="label text-caption-1 mb-8">Card Number</div>
                    <fieldset class="input-icon">
                        <div class="box-view-hide">
                            <input type="text" value="1234 5678 1234 1234" placeholder="Card Number" class="form-control password-field">
                            <div class="show-pass active">
                                <span class="icon-pass icon-view">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.833984 10.0007C0.833984 10.0007 4.16732 3.33398 10.0007 3.33398C15.834 3.33398 19.1673 10.0007 19.1673 10.0007C19.1673 10.0007 15.834 16.6673 10.0007 16.6673C4.16732 16.6673 0.833984 10.0007 0.833984 10.0007Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </span>
                                <span class="icon-pass icon-hide">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12.1073 7.8916L7.89063 12.1083C7.34896 11.5666 7.01562 10.8249 7.01562 9.99993C7.01562 8.34993 8.34896 7.0166 9.99896 7.0166C10.824 7.0166 11.5656 7.34994 12.1073 7.8916Z" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M14.8518 4.8084C13.3935 3.7084 11.7268 3.1084 10.0018 3.1084C7.06016 3.1084 4.31849 4.84173 2.41016 7.84173C1.66016 9.01673 1.66016 10.9917 2.41016 12.1667C3.06849 13.2001 3.83516 14.0917 4.66849 14.8084" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M7.01562 16.2751C7.96563 16.6751 8.97396 16.8917 9.99896 16.8917C12.9406 16.8917 15.6823 15.1584 17.5906 12.1584C18.3406 10.9834 18.3406 9.0084 17.5906 7.8334C17.3156 7.40006 17.0156 6.99173 16.7073 6.6084" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M12.9242 10.5835C12.7076 11.7585 11.7492 12.7168 10.5742 12.9335" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M7.89297 12.1084L1.66797 18.3334" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M18.3344 1.6665L12.1094 7.8915" stroke="#64666C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="d-flex gap-12">
                    <div class="">
                        <div class="label text-caption-1 mb-8">Valid till</div>
                        <fieldset class="input-icon">
                            <input type="text" id="date-mmyy" placeholder="MM/YY" maxlength="5">
                        </fieldset>
                    </div>
                    <div class="">
                        <div class="label text-caption-1 mb-8">CVV</div>
                        <fieldset class="input-icon">
                            <input type="number" value="" placeholder="" class="form-control">
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="tf-container">
                <button type="submit" class="tf-btn text-button mb-20 round-full">Add new Card</button>
                <div class="d-flex gap-15 align-items-center justify-content-center">
                    <div>
                        <img src="images/bank/3.png" alt="">
                    </div>
                    <div>
                        <img src="images/bank/4.png" alt="">
                    </div>
                    <div>
                        <img src="images/bank/5.png" alt="">
                    </div>
                    <div>
                        <img src="images/bank/6.png" alt="">
                    </div>
                </div>
            </div>
        </form>
    </div>
  

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/countto.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



</body>

</html>
